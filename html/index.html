<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        width: 300px;
        height: 500px;
        margin: 20px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* Ensure children stack vertically */
    }
    .chat-messages {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
        flex: 1; /* Allow messages to grow and take up remaining space */
    }
    .message {
        padding: 10px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }
    .input-container {
        display: flex;
        margin-top: auto;
    }
    .input-container input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    .input-container button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <ul class="chat-messages" id="chat-messages">
        <!-- Messages will be appended here -->
    </ul>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // Function to add a message to the chat
    function addMessage(message, className) {
        const li = document.createElement('li');
        li.textContent = message;
        li.classList.add('message', className);
        chatMessages.appendChild(li);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
    }

    // Function to send user message and receive bot response
    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
            addMessage(userMessage, 'user-message');
            userInput.value = ''; // Clear input field

            // Send user message to the server and receive bot response
            try {
                const response = await fetch(`http://localhost:8000/chatbot?query=${encodeURIComponent(userMessage)}`);
                const data = await response.json();
                const botMessage = data;
                addMessage(botMessage, 'bot-message');
            } catch (error) {
                console.error('Error sending/receiving message:', error);
            }
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
